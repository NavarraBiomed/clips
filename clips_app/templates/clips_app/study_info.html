{% extends 'clips_app/base.html' %}
{% load staticfiles %}
{% block extra_header %}

	<link rel="stylesheet" href="{% static 'panel/lib/css/keen-dashboards.css' %}">
	<link rel="stylesheet" href="{% static 'panel/lib/css/dc.css' %}">
	<link rel="stylesheet" href="{% static 'css/study_info.css' %}">

	<script language="javascript">var STATIC_URL = "{% static '' %}"</script>
	<script src="{% static 'panel/lib/js/jquery.min.js' %}"></script>
	<script src="{% static 'panel/lib/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'panel/lib/js/crossfilter.js' %}" type="text/javascript"></script>
	<script src="{% static 'panel/lib/js/d3.js' %}"></script>
	<script src="{% static 'panel/lib/js/dc.js' %}"></script>
	<script src="{% static 'panel/lib/js/queue.js' %}" type="text/javascript"></script>
	<script src="{% static 'panel/lib/js/keen.min.js' %}" type="text/javascript"></script>

	<script src="{% static 'panel/js/utils.js' %}" type="text/javascript"></script>
	<script src="{% static 'panel/js/reduce_functions.js' %}" type="text/javascript"></script>
	<script src="{% static 'panel/js/study_info.js' %}" type="text/javascript"></script>

{% endblock extra_header %}

{% block content %}
		<div class="card card-expand box-shadow">
			<div class="card-title">Cases by clips</div>
			<div id="clips-pie-chart"></div>
		</div>
		<div class="card card-expand box-shadow">
			<div class="card-title">Cases by doctor</div>
			<div id="user-bar-chart"></div>
		</div>
		<div class="card card-expand box-shadow">
			<div class="card-title">Cases by hospital</div>
			<div id="hospital-bar-chart"></div>
		</div>
		
{% endblock content %}
